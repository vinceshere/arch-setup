[module/bspwm]
type = internal/bspwm

ws-icon-0 = 1;%{T2}%{T-}
ws-icon-1 = 2;%{T2}%{T-}
ws-icon-2 = 3;%{T2}%{T-}
ws-icon-3 = 4;%{T2}%{T-}
ws-icon-4 = 5;%{T2}%{T-}
ws-icon-5 = 6;%{T2}%{T-}
ws-icon-default = 

label-focused = %icon%
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.active}
label-focused-underline= ${colors.active}
label-focused-padding = 2

label-occupied = %icon%
label-occupied-background = ${colors.background}
label-occupied-foreground = ${colors.secondary}
label-occupied-padding = 2

label-urgent = %icon%
label-urgent-background = ${colors.primary}
label-urgen-foreground = {colors.background}
label-urgent-padding = 2

label-empty = %icon%
label-empty-foreground = ${colors.background-alt}
label-empty-background = ${colors.background}
label-empty-padding = 2

[module/tray]
type = internal/tray

[module/xwindow]
type = internal/xwindow
format = <label>
format-background = ${colors.background}
format-foreground = ${colors.foreground}

label = %title%
label-maxlen = 40
label-empty = "~"

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted =%{F#b157ff}%{T2}%{T-}%{F-} %used%
label-mounted-background = ${colors.background}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

interval = 5
format-volume = <label-volume>
format-volume-prefix = "%{T2}%{T-} "
format-volume-prefix-foreground = ${colors.secondary}
format-volume-background = ${colors.background}

label-volume = %percentage%%
label-muted = "%{T2}%{T-}"
label-muted-foreground = ${colors.secondary}
label-muted-background = ${colors.background}

click-right = pavucontrol

[module/memory]
type = internal/memory
interval = 7
format = <label>
format-prefix = "%{T2}%{T-} " 
format-prefix-foreground = ${colors.secondary}
format-background = ${colors.background}
label = "%percentage_used%%"
label-background = ${colors.background}

[module/cpu]
type = internal/cpu
interval = 7

format-prefix = "%{T2}%{T} "
format-prefix-foreground = ${colors.secondary}
format-prefix-background = ${colors.background}
label = "%percentage%%"
label-foreground = ${colors.foreground}
label-background = ${colors.background}

[module/date]
interval = 5
type = internal/date

date =  
date-alt = "%{F#b157ff}%{T2}%{T-}%{F-} %d %b, %Y"

time = "%{F#b157ff}%{T2}%{T-}%{F-} %I:%M %p"
time-alt = 

label = "%date%%time%"
label-foreground = ${colors.foreground}
label-background = ${colors.background}

[module/player]
type = custom/script
tail = true
format-prefix = "%{T2}%{T-} "
format-prefix-font = 2
format-prefix-foreground = ${colors.secondary}
format = <label>
label-font = 1
format-background = ${colors.background}
exec = ~/.scripts/polybar/zscroll-text.sh


[module/previous]
type = custom/script
exec = echo "玲"
format = <label>
format-font = 3
format-padding = 1
format-background = ${colors.background}
click-left = playerctl previous -a


[module/playpause]
type = custom/ipc
format-font = 3
hook-0 = echo ""
hook-1 = echo "契"
initial = 1
format-padding = 1
format-background = ${colors.background}
click-left = playerctl play-pause -a


[module/next]
type = custom/script
exec = echo "怜"
format = <label>
format-padding = 1
format-font = 3
format-background = ${colors.background}
click-left = playerctl next -a

[module/gap]
type = custom/text
content = " "
content-backgroud = ${colors.empty}

[module/sep]
type = custom/text
content = %{T2}  %{T-}
content-background = ${colors.background}
content-foreground = ${colors.background-alt}

[module/r1]
type = custom/text
content = %{T2}%{T-}
content-background = ${colors.empty}
content-foreground = ${colors.background}

[module/l1]
type = custom/text
content = %{T2}%{T-}
content-background = ${colors.empty}
content-foreground = ${colors.background}

[module/space]
type = custom/text
content = "  "
content-background = ${colors.background}

[settings]
screenchange-reload = true
pseudo-transparency = true